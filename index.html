<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <title id="title">糊涂</title>
  <link rel="stylesheet" href="./bower_components/animate.css/animate.css">
  <link rel="stylesheet" href="./bower_components/ionicons/css/ionicons.min.css">

</head>

<body>
  <div class="container">
  <div class="bg-container container transiton"></div>

    </div>
    <div class="end-tools" id="end-tools">
      <i class="gray-high iconfont-mobile ion-archive inline-block" id="download"></i>
      <i class="gray-high iconfont-mobile ion-ios-paperplane-outline inline-block" id="submit-message"></i>
    <div>
  </div>
  </div>
